
<div fxLayout="column" fxFill fxLayoutGap="10px"  *ngIf="loginRequest !== true">
  <div fxLayout="row">
    <a routerLink="/">Home</a>----
    <a routerLink="/leaderboard">Leaderboard</a>----
    <a routerLink="/comment">Comments</a>
    <h5> storage = {{isLoggedIn}}</h5>
    <div fxLayout="row" fxLayoutAlign="center center" fxFlex *ngIf="isLoggedIn == 0">

        <h4>Not logged in</h4>

      <button (click)="login()">LogIn</button>
    </div>

    <div fxLayout="row" fxLayoutAlign="center center" fxFlex *ngIf="isLoggedIn !== 0">
        <h4 > Logged in as {{loggedInUser?.nickname}} </h4>

      <button (click)="logout()">Logout</button>
    </div>
  </div>
  <router-outlet class="router-flex"></router-outlet>

</div>

<div fxLayout="row" fxLayoutAlign="center center" fxFlex *ngIf="loginRequest == true"  style="padding: 20px" fxLayoutGap="10px">
  <mat-card fxFlex="27">

    <mat-card-header fxLayoutAlign="center top">
      <mat-card-title fxLayoutAlign="center top" style="font-size: x-large; font-family: 'American Typewriter'">Welcome to</mat-card-title>
      <mat-card-title style="font-size: xxx-large; font-family: 'American Typewriter'">Best Playz</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <mat-form-field class="primary-text-colour" fxFlex>
        <mat-label>Enter Nickname</mat-label>
        <input matInput type="text" [formControl]="loginFC">
        <button mat-button matSuffix mat-icon-button aria-label="Clear" (click)="sendLogin()">
          <mat-icon>send</mat-icon>
        </button>
      </mat-form-field>
    </mat-card-content>
  </mat-card>
</div>
